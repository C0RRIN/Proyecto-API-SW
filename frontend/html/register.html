<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrarse</title>
  <!-- Estilos separados para el registro -->
  <link rel="stylesheet" href="../css/register.css" />
  <!-- Fuente Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="login-container">
    <h1>Registrarse</h1>
    <div class="form-group">
      <label for="register-firstName">Nombre</label>
      <input type="text" id="register-firstName" placeholder="Nombre" />
    </div>
    <div class="form-group">
      <label for="register-lastName">Apellido</label>
      <input type="text" id="register-lastName" placeholder="Apellido" />
    </div>
    <div class="form-group">
      <label for="register-email">Correo electrónico</label>
      <input type="email" id="register-email" placeholder="usuario@ejemplo.com" />
    </div>
    <div class="form-group">
      <label for="register-password">Contraseña</label>
      <input type="password" id="register-password" placeholder="Contraseña" />
    </div>
    <button id="register-button" class="btn">Registrarse</button>
    <div class="footer">
      ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
    </div>
  </div>
  <script src="../js/script.js"></script>
</body>
</html>
